	<link rel='stylesheet' href='assets/css/normalize.css' type='text/css' media='all' />

								<div class="col col-sm-6 col-12 text-sm-center gy-2">
									<div class="input-group input-group-sm">
										<input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
										<button type="button" class="btn btn-outline-secondary">Поиск</button>
										<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">

								</div>

									<button type="button" class="btn btn-sm btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#exampleModal">Создать</button>
								</div>
							</div>
						</div><!-- panel-heading end -->
						<div class="panel-body table-responsive"><!-- panel-body begin -->
							<table class="table table-striped table-bordered table-list table-hover align-middle tags-table">
								<thead>
								<tr>
									<th class="width-5">Выбрать</th>
									<th class="width-40">Теги</th>
									<th class="width-10">Редактирование</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td>
										<div class="form-check">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="">

										</div>
									</td>
									<td>Tag 1</td>
									<td>
										<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagsEditModal"><em class="fa fa-pencil"></em></a>

									</td>
								</tr>

									<td>

									<td>Tag 2</td>

										<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagsEditModal"><em class="fa fa-pencil"></em></a>
										<a class="btn btn-danger"><em class="fa fa-trash"></em></a>
									</td>
								</tr>
								<tr>
									<td>
										<div class="form-check">
											<label class="form-check-label">
												<input class="form-check-input" type="checkbox" value="">
											</label>
										</div>
									</td>
									<td>Tag 3</td>
									<td>
										<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagsEditModal"><em class="fa fa-pencil"></em></a>
										<a class="btn btn-danger"><em class="fa fa-trash"></em></a>

								<tr>

											<label class="form-check-label">

										<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagsEditModal"><em class="fa fa-pencil"></em></a>
										<a class="btn btn-danger"><em class="fa fa-trash"></em></a>
									</td>
								</tr>
								<tr>
									<td>
										<div class="form-check">

									</td>
								</tr>
								</tbody>
							</table>

								<div class="col col-12 col-sm-4">Страница 1 из 5</div>
								<div class="col col-12 col-sm-8 text-sm-center">
									<nav aria-label="Page navigation example" role="navigation">
										<ul class="pagination justify-content-end">
											<li class="page-item disabled">
												<a class="page-link">Предыдущая</a>
											</li>
											<li class="page-item"><a class="page-link" href="#">1</a></li>
											<li class="page-item"><a class="page-link" href="#">2</a></li>
											<li class="page-item"><a class="page-link" href="#">3</a></li>
											<li class="page-item">

											</li>

									</nav>
								</div>
							</div>
						</div><!-- panel-footer end -->

<footer class="footer" id="footer">
	<div class="container">
		<div class="row">

<div class="modal fade" id="tagsEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><!-- modal begin -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Редактирование тега</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="recipient-tag" class="col-form-label">Тег:</label>
						<input type="text" class="form-control" id="recipient-tag">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
				<button type="button" class="btn btn-primary">Сохранить</button>
			</div>
		</div>
	</div>
</div><!-- modal end -->
